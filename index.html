                                    <p class="mt-2">
                                        The density of a material in CGS system of units is 4 g/cm³. In a system of
                                        units in which unit of length is 10 cm and unit of mass is 100 g, what will be
                                        the numerical value of density of the material?
                                    </p>
                                    <details class="mt-4 p-3 bg-white rounded-md shadow-inner">
                                        <summary class="font-medium text-blue-600 cursor-pointer">Solution</summary>
                                        <p class="mt-2 text-sm text-gray-600">
                                            Let $n_1 = 4$, $\\text{System 1 (CGS):} \\quad M_1 = 1 \\text{ g}, L_1 = 1 \\text{ cm}$.<br/>
                                            $\\text{System 2:} \\quad M_2 = 100 \\text{ g}, L_2 = 10 \\text{ cm}$.<br/>
                                            Dimensions of density: $[ML^{-3}]$.<br/>
                                            $n_2 = n_1 \\left( \\frac{M_1}{M_2} \\right)^1 \\left( \\frac{L_1}{L_2} \\right)^{-3}$<br/>
                                            $n_2 = 4 \\left( \\frac{1 \\text{ g}}{100 \\text{ g}} \\right) \\left( \\frac{1 \\text{ cm}}{10 \\text{ cm}} \\right)^{-3}$<br/>
                                            $n_2 = 4 \\left( \\frac{1}{100} \\right) \\left( \\frac{1}{10} \\right)^{-3}$<br/>
                                            $n_2 = 4 \\left( \\frac{1}{100} \\right) (10)^3 = 4 \\left( \\frac{1}{100} \\right) \\times 1000$<br/>
                                            $n_2 = 4 \\times 10 = 40$.<br/>
                                            The numerical value of density will be 40.
                                        </p>

                                <div class="p-4 bg-indigo-50 rounded-lg shadow-sm border border-indigo-200">

                                    <p class="mt-2">
                                        In a system of units, if force (F), acceleration (A) and time (T) are taken as
                                        fundamental units, then the dimensional formula of energy is:
                                        <br/>(A) $F A T^2$ (B) $F A^{-1} T$ (C) $F A T$ (D) $F A T^{-2}$
                                    </p>
                                    <details class="mt-4 p-3 bg-white rounded-md shadow-inner">
                                        <summary class="font-medium text-purple-700 cursor-pointer">Solution</summary>
                                        <p class="mt-2 text-sm text-gray-600">
                                            Let energy $E \\propto F^x A^y T^z$.<br/>
                                            Dimensions of Energy: $[ML^2T^{-2}]$<br/>
                                            Dimensions of Force $F$: $[MLT^{-2}]$<br/>
                                            Dimensions of Acceleration $A$: $[LT^{-2}]$<br/>
                                            Dimensions of Time $T$: $[T]$<br/>
                                            $[ML^2T^{-2}] = [MLT^{-2}]^x [LT^{-2}]^y [T]^z$<br/>

                                            For L: $x+y=2 \\implies 1+y=2 \\implies y=1$<br/>

                                            So, the dimensional formula of energy is $F^1 A^1 T^2$, which is $F A T^2$.<br/>

                                            Electrical conductivity ($\\sigma$) is the reciprocal of resistivity ($\\rho$).<br/>

                                            Resistance $R = \\rho \\frac{L}{A} \\implies \\rho = \\frac{RA}{L}$.<br/>

                                            Correct option is (A).

                // Update the main content display area
                contentDisplay.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center gap-3">
                        ${iconSvg}
                        ${title}
                    </h2>
                    ${htmlContent}
                `;

                // Update active button styling
                document.querySelectorAll('nav button').forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white', 'shadow-md', 'transform', 'scale-105');
                    btn.classList.add('bg-gray-100', 'text-gray-800', 'hover:bg-blue-100', 'hover:text-blue-700');
                });

                document.getElementById(sectionId + '-btn').classList.remove('bg-gray-100', 'text-gray-800', 'hover:bg-blue-100', 'hover:text-blue-700');
                document.getElementById(sectionId + '-btn').classList.add('bg-blue-600', 'text-white', 'shadow-md', 'transform', 'scale-105');
            }

            // Event Listeners for navigation buttons
            notesBtn.addEventListener('click', () => renderContent('notes'));
            boardPyqBtn.addEventListener('click', () => renderContent('board-pyq'));
            jeePyqBtn.addEventListener('click', () => renderContent('jee-pyq'));

            // Render default content on initial load
            renderContent('notes');
        });
    </script>
</body>
</html>
